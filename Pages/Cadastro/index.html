<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Arcomix</title>
</head>

<body>



    <div class="box">

        <h1>CADASTRO</h1>

        <div class="formBox">

            <div class="avatar-container">
                <div class="avatar">
                    <img class="avatar" src="../../Assets/avatar.jpg" alt="">
                </div>
                <a href="">Insira uma foto</a>
            </div>

            <form id="SignUpForm" action="">

                <div class="input-container">

                    <div>
                        <span>Nome completo:</span>
                        <input id="nome" type="text" required>
                    </div>
                    
                    <div>
                        <span>Tipo de visitante:</span>
                        <select name="tipo" id="tipo" required>
                            <option value="" disabled selected>Selecionar</option>
                            <option value="comercial">Representante Comercial</option>
                            <option value="fornecedor">Fornecedor</option>
                            <option value="manutencao">Manutenção</option>
                            <option value="treinamento">Equipe de Treinamento</option>
                        </select>
                    </div>
                    
                    <div>
                        <span>CPF ou RG:</span>
                        <input id="cpfRg" type="text" required>
                    </div>
                    
                    <div>
                        <span>Telefone:</span>
                        <input id="telefone" type="tel" required>
                    </div>
                    
                    <div>
                        <span>Empresa:</span>
                        <input id="empresa" type="text" required>
                    </div>
                    
                    <div>
                        <span>Senha:</span>
                        <input id="senha" type="password" required>
                    </div>
                    
                    <div>
                        <span>E-mail:</span>
                        <input id="email" type="text" required>
                    </div>
                    
                    <div>
                        <span>Confirmação de Senha:</span>
                        <input id="confirmacaoSenha" type="password" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Enviar token de confirmação</button>
                </div>    
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
