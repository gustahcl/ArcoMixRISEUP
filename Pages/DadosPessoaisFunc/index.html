    <div class="box">
        <h1>Dados Pessoais</h1>

        <div class="content">

            <div class="content">
                <div class="avatar-box">
                    <div class="avatar">
                        <img src="../../Assets/avatarFunc.jpg" alt="Avatar">
                    </div>

                    <input type="file" id="file-upload" style="display: none;">

                    <label for="file-upload" class="alterar-foto-link">Alterar Foto</label>
                </div>
            </div>



            <div class="form">
                <form action="">
                    <div class="form-group">

                        <div class="div">
                            <p>Nome completo:</p>
                            <input type="text" placeholder="Paulo Souza Silva">
                        </div>
                        <div class="div">
                            <p>RG:</p>
                            <input placeholder="Opcional" type="text">
                        </div>
                        <div class="div">
                            <p>CPF:</p>
                            <input type="text" placeholder="000-000-000.00">
                        </div>
                        <div class="div">
                            <p>Telefone:</p>
                            <input type="text" placeholder="(81) 9 9999-9999">
                        </div>
                        <div class="div">
                            <p>Matrícula:</p>
                            <input type="text" placeholder="000.0000.000.000">
                        </div>
                        <div class="div">
                            <p>E-mail:</p>
                            <input type="email" placeholder="paulo.souza.fun01@gmail.com">
                        </div>
                    </div>

                    <div class="submit-button">
                        <button type="button">
                            Confirmar
                        </button>
                    </div>
